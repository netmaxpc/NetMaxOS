<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text {
        font-family: 'Times New Roman', 'Times', serif;
        font-weight: bold;
        font-size: 48px;
        fill: #2a2a2a;
        text-anchor: middle;
        dominant-baseline: central;
        letter-spacing: -2px;
      }
      .logo-shadow {
        font-family: 'Times New Roman', 'Times', serif;
        font-weight: bold;
        font-size: 48px;
        fill: #666;
        text-anchor: middle;
        dominant-baseline: central;
        letter-spacing: -2px;
        opacity: 0.4;
      }
    </style>
    <filter id="text-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="transparent"/>
  
  <!-- Shadow text -->
  <text x="66" y="66" class="logo-shadow">NM</text>
  
  <!-- Main text with serif styling -->
  <text x="64" y="64" class="logo-text" filter="url(#text-shadow)">NM</text>
  
  <!-- Additional serif details for authenticity -->
  <g fill="#2a2a2a" opacity="0.8">
    <!-- N serifs -->
    <rect x="28" y="42" width="3" height="2" rx="0.5"/>
    <rect x="28" y="84" width="3" height="2" rx="0.5"/>
    <rect x="45" y="42" width="3" height="2" rx="0.5"/>
    <rect x="45" y="84" width="3" height="2" rx="0.5"/>
    
    <!-- M serifs -->
    <rect x="72" y="42" width="3" height="2" rx="0.5"/>
    <rect x="72" y="84" width="3" height="2" rx="0.5"/>
    <rect x="95" y="42" width="3" height="2" rx="0.5"/>
    <rect x="95" y="84" width="3" height="2" rx="0.5"/>
  </g>
</svg>