<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B91C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    <filter id="emboss">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1F2937" stroke="url(#metalGradient)" stroke-width="2"/>
  
  <!-- Main N letter -->
  <text x="64" y="85" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="url(#metalGradient)" filter="url(#emboss)">N</text>
  
  <!-- Red accent line -->
  <rect x="20" y="60" width="88" height="4" fill="url(#redAccent)" rx="2"/>
  
  <!-- Small decorative elements -->
  <circle cx="25" cy="25" r="3" fill="url(#redAccent)"/>
  <circle cx="103" cy="25" r="3" fill="url(#redAccent)"/>
  <circle cx="25" cy="103" r="3" fill="url(#redAccent)"/>
  <circle cx="103" cy="103" r="3" fill="url(#redAccent)"/>
</svg>